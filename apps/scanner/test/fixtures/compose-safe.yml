# docker-compose seguro â€” passa em todas as regras do Trivy
# Usado como fixture de teste para o Infra Scan

version: "3.8"

services:
  app:
    image: node:18.20-slim
    container_name: app-safe
    read_only: true
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge
    internal: true
