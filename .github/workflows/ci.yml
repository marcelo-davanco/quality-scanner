name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: quality-configs/.gitleaks.toml

      - name: ğŸš Validate shell scripts (shellcheck)
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./apps/scanner"
          severity: warning

      - name: ğŸ“‹ Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: apps/scanner/configs
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
              comments:
                min-spaces-from-content: 1
