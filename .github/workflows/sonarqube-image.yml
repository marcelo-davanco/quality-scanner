name: SonarQube Image

on:
  push:
    branches: [main]
    paths:
      - "sonarqube/Dockerfile"
      - ".github/workflows/sonarqube-image.yml"
  workflow_dispatch:
    inputs:
      sonarqube_version:
        description: "SonarQube base version (e.g. 25.10.0.114319-community)"
        required: true
        default: "25.10.0.114319-community"
      plugin_version:
        description: "Community Branch Plugin version (e.g. 25.10.0)"
        required: true
        default: "25.10.0"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sonarqube-with-community-branch-plugin

jobs:
  build-and-push:
    name: Build & Push SonarQube Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Read versions from Dockerfile
        id: versions
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sonarqube_version=${{ github.event.inputs.sonarqube_version }}" >> $GITHUB_OUTPUT
            echo "plugin_version=${{ github.event.inputs.plugin_version }}" >> $GITHUB_OUTPUT
          else
            SQ_VERSION=$(grep 'ARG SONARQUBE_VERSION=' sonarqube/Dockerfile | head -1 | cut -d= -f2)
            PLUGIN_VERSION=$(grep 'ARG PLUGIN_VERSION=' sonarqube/Dockerfile | grep -v SONARQUBE | head -1 | cut -d= -f2)
            echo "sonarqube_version=${SQ_VERSION}" >> $GITHUB_OUTPUT
            echo "plugin_version=${PLUGIN_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.versions.outputs.plugin_version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./sonarqube
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SONARQUBE_VERSION=${{ steps.versions.outputs.sonarqube_version }}
            PLUGIN_VERSION=${{ steps.versions.outputs.plugin_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: âœ… Image summary
        run: |
          echo "### ðŸ³ Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | ghcr.io |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **SonarQube** | \`${{ steps.versions.outputs.sonarqube_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Plugin** | \`${{ steps.versions.outputs.plugin_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | \`${{ steps.versions.outputs.plugin_version }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
