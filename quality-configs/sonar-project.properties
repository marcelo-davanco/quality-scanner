# ==============================================================
# SonarQube — Optimized config for NestJS/TypeScript
# ==============================================================

# Identification (adjust for your project)
sonar.projectKey=my-nestjs-project
sonar.projectName=My NestJS Project
sonar.projectVersion=0.0.1

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Directories
sonar.sources=src/
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=resource/**,test/**,src/index.ts,src/util/index.ts,src/common/db/**,**/*.dto.ts,src/test/util/*,src/**/*.module.ts,src/**/*.interface.ts,src/**/*.repository.ts,src/**/*.mock.ts

# Coverage (Jest LCOV)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.tsconfigPaths=tsconfig.json

# Duplication — minimum threshold to detect duplicate blocks
sonar.cpd.ts.minimumTokens=50
sonar.cpd.ts.minimumLines=10
