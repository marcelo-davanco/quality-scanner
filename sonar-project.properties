# Identificação do projeto
sonar.projectKey=nestjs-project
sonar.projectName=NestJS Project
sonar.projectVersion=1.0.0

# Diretórios fonte e de testes
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.e2e-spec.ts

# Linguagem e encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.json

# Cobertura de testes (Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Qualidade
sonar.qualitygate.wait=true
